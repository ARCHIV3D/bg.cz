	<script type="text/javascript">
		// Data.js integrated
		function dataIntro() {
			currentURL = "/?view=intro";
			$('.data-swap').attr('src','assets/html/intro.html');
			window.history.pushState('intro', 'Introduction - Mira Smejkalová', currentURL);
			document.title = 'Introduction - Mira Smejkalová';
		}
		function dataBackground() {
			currentURL = "/?view=background";
			$('.data-swap').attr('src','https://docs.google.com/document/d/1m-MmVZ6kml-2vOAQFPfzjsS22clPWGDEUk3xZhTg_T8/edit#heading=h.41pm4yap21i1');
			window.history.pushState('background', 'Background de Mira Smejkalová', currentURL);
			document.title = 'Background de Mira Smejkalová';
		}
		function dataResume() {
			currentURL = "/?view=resume";
			$('.data-swap').attr('src','https://docs.google.com/document/d/1aFVUQ72P-MbMik5-ZvWpce86tVHiG4uZre8_BDshm5Y/edit');
			window.history.pushState('resume', 'Résumé de Mira Smejkalová', currentURL);
			document.title = 'Résumé de Mira Smejkalová';
		}
		function modalStats() {
			window.history.pushState('mc-modal', 'Modal: Close', currentURL);
			setTimeout(function () {
				window.history.pushState('mo-wipe', 'Modal: Stats', currentURL+'&modal=stats');
			}, 200); // 0.20 seconds
		}
		function modalClose() {
			window.history.pushState('mc-modal', 'Modal: Close', currentURL);
		}
	</script>
	<script type="text/javascript">
		// Title.js integrated
		if (getView == 'intro') {
    		document.title = 'Introduction - Mira Smejkalová';
    		currentURL = "/?view=intro";
		} else if (getView == 'background') {
			document.title = 'Background de Mira Smejkalová';
			currentURL = "/?view=background";
		} else if (getView == 'resume') {
			document.title = 'Résumé de Mira Smejkalová';
			currentURL = "/?view=resume";
		} else {
			document.title = 'Introduction - Mira Smejkalová';
			currentURL = "/?view=intro";
			setTimeout(function () {
				window.history.pushState('intro', 'Introduction - Mira Smejkalová', currentURL);
			}, 210); // 0.21 seconds
		}
	</script>
	<script type="text/javascript">
		// Main.js integrated
		jQuery(document).ready(function( $ ){
			$('iframe').on('load', function() {
		    	setTimeout(function () {
		        	jQuery("#fastframe").css("display","block");
		    	}, 2000); // 2 seconds
			},)
		});
		function itsHRP(){
			UIkit.notification({message: 'Cette page est totalement HRP, merci de ne pas en tenir compte en RP !', pos: 'top-right', status: 'danger'})
			UIkit.notification({message: 'Des informations sont pas dites comme pour les ami(e)s pour évité le HRP/RP non voulu, et elle ne seront pas dites.', pos: 'top-right', status: 'warning', timeout: 0})	
		}
	</script>

<iframe 
  src="assets/html/intro.html" 
  frameborder="0" width="100%" height="100%" allow="encrypted-media" id="fastframe" class="data-swap"

<div id="stats" class="uk-flex-top" onclick="modalClose();" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
    	<button class="uk-modal-close-default" onclick="modalClose();" type="button" uk-close></button>
    	<span onclick="modalStats();">
	        <h2 class="uk-modal-title">Statistiques</h2>
	        <p>
	        	<span id="auto.yearsOld">{{ auto.yearsOld }}</span> <br>
	        	<span id="auto.startTime">{{ auto.startTime }}</span>
	        </p>
	    </span>
    </div>
</div>
	<script src="assets/js/uikit.min.js" defer></script>
	<script src="assets/js/uikit-icons.min.js" defer></script>
	<script type="text/javascript">
		// Birth.js integrated
		var date  = "09/03/1999";
		var birth = new Date(date);    
    	var month = Date.now() - birth.getTime();    
    	var age = new Date(month);        
    	var year = age.getUTCFullYear();   
    	var res_age = Math.abs(year - 1970); 

		$('span[id="auto.yearsOld"]').filter(":contains('auto.yearsOld')").html('Mira Smejkalová est âgée de '+res_age+' ans. ('+date+')');
	</script>
	<script type="text/javascript">
		// startTime.js integrated
		var ddate = "2021/09/23"; 
		var dBirth = new Date(ddate);
		var dToday = new Date();
		var difference = dToday.getTime() - dBirth.getTime();
		var daysDiff = Math.ceil(difference / (1000 * 3600 * 24));
		var startTime = daysDiff-1;

		$('span[id="auto.startTime"]').filter(":contains('auto.startTime')").html(startTime+" jour(s) écoulé(s) depuis l'apparition de Mira Smejkalová. (23/09/2021)");
	</script>
	<script type="text/javascript">
		// Route.js integrated
		if (getView == getView) {
    		$('.data-swap').attr('src','assets/html/'+getView+'.html');
		} else { 
			console.notification('[Route.js] No view was requested in the URL. (View: '+getView+')');
		}

		if (getModal == getModal) {
    		jQuery(document).ready(function($) {
		    	UIkit.modal('#'+getModal).show()
			});
		} else { 
			console.notification('[Route.js] No modal was requested in the URL. (Modal: '+getModal+')');
		}
	</script>
