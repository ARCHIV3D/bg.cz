<p>Chargement...</p>
<meta http-equiv="refresh" content="0; URL=https://docs.google.com/document/d/1m-MmVZ6kml-2vOAQFPfzjsS22clPWGDEUk3xZhTg_T8/edit#heading=h.41pm4yap21i1" />
<script type="text/javascript">
	var link = 'https://docs.google.com/document/d/1m-MmVZ6kml-2vOAQFPfzjsS22clPWGDEUk3xZhTg_T8/edit#heading=h.41pm4yap21i1';
	var seconds = 0;
	var foo;
	var default_seconds = seconds;

	function defaultValues() {
		document.getElementById("link").innerHTML = link;
		document.getElementById("seconds").innerHTML = default_seconds;
	}

	function redirect() {
		document.location.href = link;
	}

	function updateSecs() {
		document.getElementById("seconds").innerHTML = seconds;
		seconds--;
		if (seconds == -1) {
		    clearInterval(foo);
		    redirect();
		}
	}

	function countdownTimer() {
		foo = setInterval(function () {
		    updateSecs()
		}, 1000);
	}

	defaultValues();
	countdownTimer();
</script>
